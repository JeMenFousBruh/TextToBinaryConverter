<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text to Binary Converter</title>
</head>
<body>
    <h1>Text to Binary Converter</h1>
    <form action="convert" method="post">
        <label for="textInput">Text Input:</label><br>
        <textarea id="textInput" name="textInput" rows="10" cols="50" required></textarea><br><br>
        <label for="key">Key (Binary Length):</label>
        <input type="number" id="key" name="key" min="1" required><br><br>
        <input type="submit" value="Convert">
    </form>
</body>
</html>
